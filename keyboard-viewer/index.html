<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyboard Input Viewer</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Keyboard Input Viewer</h1>
      <p class="tag">In-browser, customizable, chroma-key ready üéõÔ∏è</p>
    </header>

    <div id="controls">
      <label>Preset
        <select id="presetSelect"></select>
      </label>

      <label>Background
        <select id="bgPreset">
          <option value="#00FF00">Chroma Green</option>
          <option value="#0000FF">Chroma Blue</option>
          <option value="#FFFFFF">White</option>
          <option value="#000000">Black</option>
        </select>
        <input id="bgColorPicker" type="color" value="#00FF00" title="Pick background color" />
      </label>

      <label>Scale
        <input id="scale" type="range" min="0.6" max="1.6" step="0.05" value="1" />
      </label>

      <label><input id="showLabels" type="checkbox" checked /> Show labels</label>

      <label><input id="addKeyMode" type="checkbox" /> Add clicked key to Custom Row</label>
      <button id="clearCustom">Clear Custom Keys</button>

      <button id="downloadPreset">Export Preset</button>

    </div>

    <main>
      <div id="stage">
        <div id="customRow" class="custom-row" aria-label="Custom key row"></div>
        <div id="keyboardContainer" role="application" aria-label="Keyboard visualizer"></div>
      </div>

      <div id="help">Press keys to highlight them. Click keys to toggle. Use controls to change presets and background.</div>
    </main>

    <footer>
      <small>Made to be easy to customize ‚Äî edit <code>presets.json</code> or CSS variables in <code>css/styles.css</code>.</small>
    </footer>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
